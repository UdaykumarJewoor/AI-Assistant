<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 500px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background-color: #0078ff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #fafafa;
        }

        .message {
            margin: 10px 0;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .user {
            background-color: #0078ff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }

        .ai {
            background-color: #e6e6e6;
            color: #222;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: white;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        button {
            background-color: #0078ff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005fcc;
        }

        .thinking {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">ðŸ’¬ AI Chat Assistant</div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
        <textarea id="userInput" placeholder="Type your question..." onkeydown="checkEnter(event)"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        // Display user message
        appendMessage("user", message);
        userInput.value = "";

        // Display thinking message
        const thinkingMsg = appendMessage("ai", "Thinking...");

        // Send to backend
        const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        });

        const data = await res.json();

        // Replace thinking message with actual AI response
        thinkingMsg.innerHTML = data.response;
        thinkingMsg.classList.remove("thinking");

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendMessage(sender, text) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", sender);
        msgDiv.innerHTML = text;
        if (sender === "ai" && text === "Thinking...") msgDiv.classList.add("thinking");
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msgDiv;
    }

    function checkEnter(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }
</script>
</body>
</html>
